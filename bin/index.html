<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chattr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700|Roboto+Slab:400,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="/socket.io/socket.io.js"></script><!--
BEGIN Templates for Components
-->

<script id="template__component--toast" type="text/template">
    <div class="toast__item" id="<%= id %>">
        <div class="toast__item-content">
            <h1><%= title %></h1>
            <p><%= message %></p>
        </div>
        <div class="toast__item-controls">
            <button><i class="fa fa-close"></i></button>
        </div>
    </div>
</script>

<script id="template__component--tooltip" type="text/template">
    <div class="tooltip__item" id="<%= id %>">
        <div class="tooltip__item-content">
            <p><%= message %></p>
        </div>
        <div class="arrow"></div>
    </div>
</script>

<script id="template__messagebox--default" type="text/template">
    <div class="messagebox__default" id="<%= id %>">
        <div class="header" id="<%= id %>-header">
             <h1><%= title %></h1>
        </div>
        <div class="content">
             <%= content %>
        </div>
        <div class="footer">
            <div class="footer-buttons">
                <div class="button" id="<%= id %>-button-close">
                    <button>Close</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="template__messagebox--button-noicon" type="text/template">
    <div class="button <%= type %>" id="<%= id %>">
        <button><%= label %></button>
    </div>
</script>

<script id="template__messagebox--button-icon" type="text/template">
    <div class="button icon-left <%= type %>" id="<%= id %>">
        <button><i class="fa fa-<%= icon %>"></i><%= label %></button>
    </div>
</script>

<!--
END Templates for Components
--><!--
BEGIN Templates for Sub Views
-->

<script id="template__default" type="text/template">
    <div class="grid__12-container part__full-height">
        <div class="grid__row part__full-height">
            <div class="grid__col-9 part__full-height">
                <div class="panel panel__border panel__shadow messagepanel__full-height">
                    <div class="panel__header">
                        <h1>Discussion</h1>
                    </div>
                    <div id="message">
                        <ul id="message__list">
                            <li><em>Username</em>Message</li>
                            <li><em>Username</em>Message</li>
                        </ul>
                    </div>
                    <div class="panel__footer">
                        <input id="message-input" type="text" placeholder="What say ye?">
                        <button class="button-success button__icon-left"><i class="fa fa-comment"></i>Chat It!</button>
                    </div>
                </div>
            </div>
            <div class="grid__col-3">
                <div class="panel panel__border panel__shadow">
                    <div class="panel__header">
                        <h1>Connected Users</h1>
                    </div>
                    <div id="users">
                        <ul id="users__list">
                            <li>User</li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel__border panel__shadow">
                    <div class="panel__header">
                        <h1>Settings</h1>
                    </div>
                    <p>Post as
                    <input id="nick-input" type="text" placeholder="Your nick"></p>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="template__user-list" type="text/template">
    <ul id="users__list">
    <% _.forEach(users, function(user) { %>
        <li class="<%= user.display %>"><i class="fa fa-user users__list-icon"></i><%= user.username %></li>
    <% }); %>
    </ul>
</script>

<script id="template__message-list" type="text/template">
    <ul id="message__list">
    <% _.forEach(messages, function(message) { %>
        <li class="<%= message.display %>"><em><%= message.time %>, <%= message.username %></em><%= message.content %></li>
    <% }); %>
    </ul>
</script>

<!--
END Templates for Sub Views
-->

<!--
BEGIN Templates for Application Structure
-->

<script id="template__applicationscaffold" type="text/template">
    <div id="app__container">
        <div id="app__contents">
            <header class="app__header">
                <div class="app__column">
                    <div class="app__header-logo"><i class="fa fa-comments-o"></i></div>
                    <h1>chattr!</h1>
                </div>
            </header>
            <!--<section class="app__hero">-->
                <!--<div class="app__column">-->
                    <!--<h2>Chitty chat, chat!</h2>-->
                <!--</div>-->
            <!--</section>-->
            <section class="app__content app__content__full-height">
                <div class="app__column">
                    <section id="contents"></section>
                </div>
            </section>
        </div>
    </div>
</script>

<script id="template__applicationcomponentsscaffold" type="text/template">
    <div id="app__components">
        <div id="initialization__cover">
            <div class="initialization__message">
                <h1>Please Wait ...</h1><img src="img/loading_squares_g.gif" alt="Loading" class="loader">
            </div>
        </div>
        <div id="tooltip__container"></div>
        <div id="modal__cover">
            <div class="modal__background"></div>
            <div class="modal__close-button"><i class="fa fa-remove"></i></div>
        </div>
        <!--<div id="coachmarks__container"></div>-->
        <div id="messagebox__container"></div>
        <div id="toast__container"></div>
    </div>
</script>

<!--
END Templates for Application Structure
-->
  </head>
  <body>
    <script src="scripts/config.js"></script>
    <script src="scripts/libs.min.js"></script>
    <script src="scripts/nudoru.core.js"></script>
    <script src="scripts/nudoru.browser.js"></script>
    <script src="scripts/nudoru.components.js"></script>
    <script src="scripts/nori.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
