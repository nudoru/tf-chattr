<!--
BEGIN Templates for Sub Views
-->

<script id="template__default" type="text/template">
    <div class="divcol__container">
        <div class="divcol__three-fourths-left">
            <div id="message">
                <ul id="message__list">
                    <li><em>Username</em>Message</li>
                </ul>
            </div>
            <div class="message__input-container">
                <input id="message-input" type="text" placeholder="Message">
                <button class="button-success button__icon-left message-input-button"><i class="fa fa-comment"></i>Post</button>
            </div>
        </div>
        <div class="divcol__one-fourth-right">
            <div class="panel panel__border panel__shadow">
                <div class="panel__header">
                    <h1>Connected Users</h1>
                </div>
                <div id="users">
                    <ul id="users__list">
                        <li>User</li>
                    </ul>
                </div>
            </div>
            <div class="panel panel__border panel__shadow">
                <div class="panel__header">
                    <h1>Settings</h1>
                </div>
                <p>Post as
                <input id="nick-input" type="text" placeholder="Your nick"></p>
            </div>
        </div>
    </div>
</script>

<script id="template__user-list" type="text/template">
    <ul id="users__list">
    <% _.forEach(users, function(user) { %>
        <li class="<%= user.display %> <%= user.status %> <%= user.typing %>"><i class="fa fa-user users__list-icon"></i><%= user.username %></li>
    <% }); %>
    </ul>
</script>

<script id="template__message-list" type="text/template">
    <ul id="message__list">
    <% _.forEach(messages, function(message) { %>
        <li class="<%= message.display %>"><em><%= message.time %>, <%= message.username %></em><%= message.content %></li>
    <% }); %>
    </ul>
</script>

<!--
END Templates for Sub Views
-->
